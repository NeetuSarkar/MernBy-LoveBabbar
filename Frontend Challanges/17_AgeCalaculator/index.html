<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="box">
          <div>
            <p>Day</p>
            <input
              type="number"
              id="day"
              placeholder="Day.."
              min="1"
              max="31"
            />
          </div>
          <div>
            <p>Month</p>
            <input
              type="number"
              id="month"
              placeholder="Month.."
              min="1"
              max="12"
            />
          </div>
          <div>
            <p>Year</p>
            <input type="number" id="year" placeholder="Year.." min="1900" />
          </div>
        </div>
        <button onclick="calculateDateDifference()">Calculate Age</button>
        <h1 id="age">
          <span id="RYear">0</span> years <span id="RMonth">0</span> months
          <span id="RDay">0</span> days
        </h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
