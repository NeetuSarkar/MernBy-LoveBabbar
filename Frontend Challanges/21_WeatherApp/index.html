<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p class="city" id="city">Gurugram</p>
        <h1 class="temp"><span id="temp"></span>°C</h1>
        <p class="desc" id="desc">Clear</p>
        <div class="status">
          <p class="max">Max: <span id="max">24°</span></p>
          <p class="max">Min: <span id="min">18°</span></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
