<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <form action="">

        <label for="name">Name:</label>
        <br><br>
        <input type="text">
        <br><br>

        <label for="email">Email:</label>
        <br><br>
        <input type="text" name="email" id="email">
        <br><br>

        <label for="phone">Phone:</label>
        <br><br>
        <input type="number">
        <br><br>

        <label for="resume">Resume:</label>
        <br><br>
        <input type="file" name="resume" id="resume">
        <br><br>

        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox"><br><label for="HTML">HTML</label><br>
            <input type="checkbox" name="CSS" id="CSS"><br><label for="css">CSS</label><br>
            <input type="checkbox" name="javascript" id="javascript"><br><label for="javascript">JavaScript</label>
        </fieldset>

        <br>
        <label for="education">Higher Education:</label>
          <select name="education" id="education">
            <option value="highschool">High School</option>
            <option value="gradutaion">gradutaion</option>
            <option value="postgradutaion">Post Gradutation</option>
          </select>
          <br><br>

          <label for="avaliability">Availability:</label>
          <br>
          <input type="radio" name="full-time" id="full-time">
          <br><label for="fulltime">Full-time</label>
          <br>
          <input type="radio" name="part-time" id="part-time">
          <br><label for="parttime">Part-time</label>
          <br><br>

          <label for="comments">Additional Comments:</label>
          <br>
          <textarea name="comment" id="comment" placeholder="Enter your text..." cols="30" rows="10"></textarea>
          
    </form>
</body>
</html>
